    <div class="container contact-header d-flex align-items-center justify-content-center">
        <h1>Contact Us</h1>
    </div>
    <div class="jumbotron jumbotron-contact-form text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="display">Enquire Now</h2>
                    <h5>Fill out the form below and we'll get back to your query as soon as possible</h5>
                    <div class="center-form">
                        <form>
                           <input type="text" name="name" id="fullname" class="form-control" placeholder="Name*" required>
                           <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email*" required/>
                           <input type="text" name="function" id="function" class="form-control" placeholder="Function/Venue">
                           <input type="text" name="location" id="location" class="form-control" placeholder="Location of event">
                           <input type="text" name="event date" id="date" class="form-control" placeholder="Date of event">
                           <textarea rows="10" name="yourmessage" id="yourmessage" class="form-control" placeholder="Message*" required></textarea>
                    
                            <div class="form-row text-center">
                               <div class="col">
                                   <button type="submit" class="btn btn-success btn-lg" role="button">Enquire now!</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
